name: Generate Contribution Snake

on:
  # Run daily at midnight UTC (you can change the schedule if you want)
  schedule:
    - cron: "0 0 * * *"
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate the snake animations
      - name: Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}  # Automatically uses your username (SamindiS)
          outputs: |
            output/github-contribution-snake.svg
            output/github-contribution-snake-dark.svg?palette=github-dark

      # Push the generated files to the output branch
      - name: Push snake SVGs to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
